<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Information Lookup</h1>
        
        <div class="form-group">
            <label for="productID">Product ID:</label>
            <input type="number" id="productID" name="productID" min="1" max="194" placeholder="Enter product ID (1-194)">
            <br><br>
            <button type="button" onclick="getSingleProduct()">Get Information</button>
        </div>

        <div id="errorMessage"></div>

        <table id="productTable" style="display:none;">
            <thead>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
